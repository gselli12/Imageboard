<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="stylesheet.css">


    </head>
    <body>

    <div class ="header">

        <h1 class="heading">My Imagebord</h1>

        <a href="./#upload"><button class="upload-button">Upload</button></a>

    </div>

        <div id="main"></div>

        <div id ="uploaddiv"></div>

        <div id="imagediv"></div>



        <template id ="upload">
            <div class="shadow">
                    <div id = "upload-screen">
                        <img src="close-search.png" alt="" class="close">
                        <input class="input-upload" type="text" name="username" value="" placeholder="Username">
                        <input class="input-upload" type="text" name="title" value="" placeholder="Title">
                        <input class="input-upload" type="text" name="description" value="" placeholder="Description">
                        <input class="input-upload" type="file">
                        <button class="upload-button" id="bottom">Upload</button>
                </div>
            </div>
        </template>

        <template id="images">
                <div class = "imageboard">
                     {{#each images}}
                         <div class="elem">
                             <h3 class = "title">{{this.title}}</h3>
                            <div class= "imgBackground">
                                <a href="./#images/{{this.id}}" class="img">
                                    <img src="{{this.url}}" class="image"alt="">
                                </a>
                            </div>
                            <p class="username">by {{this.username}}</p>
                        </div>
                     {{/each}}
                </div>
        </template>

        <template id="image">
            <div class="shadow">
                <div class="single-image-div">
                    <div class="leftImage">
                        <img src="close-search.png" alt="" class="close">
                        <img class="single-image" src="{{data.image}}" alt="">
                        <h4>{{data.title}}</h4>

                        <p>By: {{data.username}}</p>
                    </div>

                    <div class="comments">
                        <div id="comments">
                            {{#each comments}}
                                <div class="singleComment">
                                    <p class="comment">'{{this.comment}}'</p>
                                    <p class="commentInfo">by {{this.username}}</p>
                                </div>
                            {{/each}}
                        </div>

                        <div class="addComment">
                            <input type="text" name="comment" id="text-comment" class="input-upload" placeholder="Add Comment (max 80 characters)" value="" maxlength="80">
                            <input type="text" class="input-upload" name="username" placeholder="Name" value="" maxlength="80">
                            <button class="upload-button" id="commentButton">Add</button>
                        </div>
                    </div>



                </div>
            </div>
        </template>

        <script src="./js/handlebars.min.js"></script>
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./js/underscore-min.js"></script>
        <script src="./js/backbone-min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
